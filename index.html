<!doctype html>
<html>
    <head>
        <title>SBF - Sandbox Form</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="js/sapphire-bulldog-forms.js" type="text/javascript"></script>
        <script>
            window.onload = function() {
                var sandbox = new sbf( {
                    'formId': 'sandbox',
                    'errorLocation': 'inline',
                    'errorOverrides': {
                        'required': 'The field [+field+] is required - SBF Inc.'
                    },
                    'debug': true,
                    'validateFields': {
                        'name': {
                            'required': { 'error': 'A name is required beefcake!' },
                            'regex': { 'regex': '^John$' }
                        },
                        'company': {
                            'maxlen': { 'maxlen': '5' },
                            'required': {},
                            'alphanumeric': {}
                        },
                        'merchant': {
                            'required': {},
                            'num': {},
                            'minlen': { 'minlen': '10' }
                        },
                        'speaker': {
                            'required': {},
                            'alpha': {}
                        },
                        'email': {
                            'required': {},
                            'email': {},
                            'match': { 'match': 'emailMatch' }
                        }
                    }
                });
                sandbox.removeValidation( {
                    'fieldName': 'email'
                });

                sandbox.addValidation( {
                    'fieldName': 'email',
                    'validation': {
                        'required': {},
                        'email': {},
                        'match': { 'match': 'emailMatch' }
                    }
                });

                sandbox.addValidation( {
                    'fieldName': 'textarea',
                    'validation': {
                        'required': {}
                    }
                });
            };
        </script>
    </head>
    <body>
        <h1>Sandbox Form</h1>
        <form id="sandbox" action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" tabindex="1" />
            </div>
            <div>
                <label for="company">Company:</label>
                <input type="text" name="company" id="company" value="" tabindex="2" />
            </div>
            <div>
                <label for="merchant">Merchant:</label>
                <input type="text" name="merchant" id="merchant" value="" tabindex="3" />
            </div>
            <div>
                <label for="speaker">Speaker:</label>
                <input type="text" name="speaker" id="speaker" value="" tabindex="4" />
            </div><br/>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" value="" tabindex="5" />
            </div>
            <div>
                <label for="emailMatch">Email Confirm:</label>
                <input type="text" name="emailMatch" id="emailMatch" value="" tabindex="6" />
            </div><br/>

            <table>
                <tr>
                    <td>
                        <label for="radio-choice-1">Choice 1</label>
                        <input type="radio" name="radio-choice" id="radio-choice-1" tabindex="7" value="choice-1" />
                    </td>
                    <td>
                        <label for="radio-choice-2">Choice 2</label>
                        <input type="radio" name="radio-choice" id="radio-choice-2" tabindex="8" value="choice-2" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio-choice-3">Choice 3</label>
                        <input type="radio" name="radio-choice" id="radio-choice-3" tabindex="9" value="choice-3" />
                    </td>
                    <td>
                        <label for="radio-choice-4">Choice 4</label>
                        <input type="radio" name="radio-choice" id="radio-choice-4" tabindex="10" value="choice-4" />
                    </td>
                </tr>
            </table><br/>

            <label for="select-choice">Select Choice:</label>
            <select name="select-choice" id="select-choice" tabindex="11">
                <option value="Choice 1">Choice 1</option>
                <option value="Choice 2">Choice 2</option>
                <option value="Choice 3">Choice 3</option>
            </select><br/><br/>

            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea><br/>

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox" /><br/>

            <input type="submit" value="Submit" />
        </form>
        <p id="ipsum-reference">Form html provided by: <a href="http://html-ipsum.com/">&lt;html&gt; ipsum</a></p>
    </body>
</html>
