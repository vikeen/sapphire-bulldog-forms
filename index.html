<!doctype html>
<html>
    <head>
        <title>SBF - Sandbox Form</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="js/sapphire-bulldog-forms.js" type="text/javascript"></script>
        <script>
            window.onload = function() {
                var sandbox = new sbf( {
                    'formId': 'sandbox',
                    'errorLocation': 'inline',
                    'debug': true,
                    'validateFields': {
                        'name': [ 'required' ],
                        'company': [ 'maxlen=5', 'required', 'alphanumeric' ],
                        'merchant': [ 'required', 'num', 'minlen=10' ],
                        'speaker': [ 'required', 'alpha' ]
                    },
                    'errorOverrides': {}
                });
            };
        </script>
    </head>
    <body>
        <h1>Sandbox Form</h1>
        <form id="sandbox" action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" tabindex="1" />
            </div>
            <div>
                <label for="company">Company:</label>
                <input type="text" name="company" id="company" value="" tabindex="2" />
            </div>
            <div>
                <label for="merchant">Merchant:</label>
                <input type="text" name="merchant" id="merchant" value="" tabindex="3" />
            </div>
            <div>
                <label for="speaker">Speaker:</label>
                <input type="text" name="speaker" id="speaker" value="" tabindex="4" />
            </div>

            <div>
                <h4>Radio Button Choice</h4>
                <label for="radio-choice-1">Choice 1</label>
                <input type="radio" name="radio-choice" id="radio-choice-1" tabindex="5" value="choice-1" /><br/>
                <label for="radio-choice-2">Choice 2</label>
                <input type="radio" name="radio-choice" id="radio-choice-2" tabindex="6" value="choice-2" />
            </div><br/>

            <label for="select-choice">Select Choice:</label>
            <select name="select-choice" id="select-choice">
                <option value="Choice 1">Choice 1</option>
                <option value="Choice 2">Choice 2</option>
                <option value="Choice 3">Choice 3</option>
            </select><br/>

            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea><br/>

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox" /><br/>

            <input type="submit" value="Submit" />
        </form>
        <p id="ipsum-reference">Form hmtl provided by: <a href="http://html-ipsum.com/">&lt;html&gt; ipsum</a></p>
    </body>
</html>
